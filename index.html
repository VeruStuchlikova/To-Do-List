<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>

<body>
    <header>
      <h1>Veronika's ToDo List</h1>
      <i class="fas fa-check"></i>
    </header>

    <form>
        <input type="text" class="todo_input">
        <button class="todo_btn" type="submit">
            +
        </button>                
    </form>

    <div class="todo_container">
            <ul class="todo_list">
            </ul>
    </div>


    <script src="script.js"></script>
</body>
</html>
